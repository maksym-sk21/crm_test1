{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Регистрация</h2>
    <form method="post">
        {% csrf_token %}

        <!-- Все поля формы -->
        <div class="mb-3">
            <label for="{{ form.first_name.id_for_label }}" class="form-label">Имя</label>
            {{ form.first_name }}
        </div>

        <div class="mb-3">
            <label for="{{ form.last_name.id_for_label }}" class="form-label">Фамилия</label>
            {{ form.last_name }}
        </div>

        <div class="mb-3">
            <label for="{{ form.phone_number.id_for_label }}" class="form-label">Номер телефона</label>
            {{ form.phone_number }}
        </div>

        <div class="mb-3">
            <label for="{{ form.role.id_for_label }}" class="form-label">Выберите роль</label>
            {{ form.role }}
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
