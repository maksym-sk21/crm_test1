<div class="mb-3">
        <form id="add-lesson-form"
              hx-post="{% url 'add_lesson' %}"
              hx-target="#schedule-list"
              hx-swap=innerHTML">
            {% csrf_token %}
            <table class="table table-striped table-bordered">
            <tr>
                <td>{{ form.student }}</td>
                <td>{{ form.teacher }}</td>
                <td>{{ form.date }}</td>
                <td>{{ form.start_time }}</td>
                <td>{{ form.duration }}</td>
                <td>{{ form.conducted }}</td>
                <td>
                    <button type="submit" class="btn btn-primary">Add</button>
                </td>
            </tr>
        </table>
        </form>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th scope="col">Student</th>
                <th scope="col">Teacher</th>
                <th scope="col">Date</th>
                <th scope="col">Sart Time</th>
                <th scope="col">Duration</th>
                <th scope="col">Conducted</th>
            </tr>
        </thead>
        <tbody id="schedule-list">
            {% include "schedule/schedule_partial.html" %}
        </tbody>
    </table>
